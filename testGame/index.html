<body>
  <header class="header-wrap">
    <h2>Tutorial</h2>
    <h1>Code Gardener</h1>
    <div class="right-nav">
      <button class="button" id="button-wallet">Wallet</button>
      <p>logo
      </p>
    </div>


  </header>
  <main>


    <!--SHOP-->
    <div class="overlay-shop" id="overlay-shop">
      <div class="overlay-content">
        <header class="header-wrap">
          <h2>Tutorial</h2>
          <h1>Code Gardener</h1>
          <div class="right-nav">
            <button  id="shop-return-button" >return</button>
            <p>logo
            </p>
          </div>
        </header>
        <div class="silo-wallet-wrap">
        <div class="silo">
          <h2>Inventory</h2>
          <div class="inventory">
            <div class="inventory-box">
              <img src="/images/SVG/Carrot icon.svg" alt="carrot">
              <p id="carrots">0</p>
            </div>
            <div class="inventory-box">
              <img src="/images/SVG/Flower Garden 2 icon.svg" alt="flower">
              <p id="flowers">0</p>
            </div>
            <div class="inventory-box">
              <img src="/images/SVG/Cereal Wheat Icon.svg" alt="grain">
              <p id="grains">0</p>
            </div>
            <div class="inventory-box">
              <img src="/images/SVG/Potato icon.svg" alt="potato">
              <p id="potatos">0</p>
            </div>
          </div>
        </div>
        <div class="wallet">
          <h2>Wallet</h2>
          <div class="wallet__item">
            <div class="wallet__item__icon">
              <div class="inventory-box">
                <img src="/images/SVG/Coin icon.svg" alt="coin">
              </div>

            </div>
            <div class="wallet__item__text">
              <p>Coins</p>
              <p id="coins">0</p>
            </div>
          </div>
          <div class="wallet__item">
            <div class="wallet__item__icon">
              <div class="inventory-box">
                <img src="/images/SVG/Diamond icon.svg" alt="diamond">
              </div>

            </div>
            <div class="wallet__item__text">
              <p>Diamonds</p>
              <p id="diamonds">0</p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
