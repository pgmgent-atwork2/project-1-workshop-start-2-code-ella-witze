<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeGardener</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
</head>

<body>
  <header class="header-wrap">
    <h2>Tutorial</h2>
    <h1>Code Gardener</h1>
    <div class="right-nav">
      <button class="button" id="button-wallet">Wallet</button>
      <p>logo
      </p>
    </div>


  </header>
  <main>
    <div class="overlay-wallet" id="overlay-wallet">
      <div class="overlay-content">
        <header class="header-wrap">
          <h2>Tutorial</h2>
          <h1>Code Gardener</h1>
          <div class="right-nav">
            <button class="button" id="return-button">return</button>
            <p>logo
            </p>
          </div>
        </header>
        <h2>Wallet</h2>
        <div class="wallet">
          <div class="wallet__item">
            <div class="wallet__item__icon">
              <div class="inventory-box">
                <img src="/images/SVG/Coin icon.svg" alt="coin">
              </div>

            </div>
            <div class="wallet__item__text">
              <p>Coins</p>
              <p id="coins">0</p>
            </div>
          </div>
          <div class="wallet__item">
            <div class="wallet__item__icon">
              <div class="inventory-box">
                <img src="/images/SVG/Diamond icon.svg" alt="diamond">
              </div>

            </div>
            <div class="wallet__item__text">
              <p>Diamonds</p>
              <p id="diamonds">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-wrap">
      <div class="grid grid__grain">
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
        <div class="aker aker__grain"></div>
      </div>
      <div class="grid grid__carrot">
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
        <div class="aker aker__carrot"></div>
      </div>
      <div class="shop">
        <h2>shop</h2>

      </div>
      <div class="grid grid__flowers">
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
        <div class="aker aker__flower"></div>
      </div>
      <div class="grid grid__potatos ">
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
        <div class="aker aker__potato"></div>
      </div>
    </div>
  </main>

  <script src="./js/wallet.js"></script>
  <header></header>
</body>

</html>
