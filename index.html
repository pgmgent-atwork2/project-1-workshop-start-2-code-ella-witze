  <header class="header-wrap">
    <div class="music-player">
      <audio id="audio" src="audio/Country Game Music 120315.mp3" loop></audio>
      <button id="playPauseBtn" class="play"><img src="images/SVG/Sound.svg" alt=""></button>

    </div>
    </audio>
    <div class="logo-wrap">
      <h1>LogicFarmer</h1>
      <img src="images/SVG/coding-svgrepo-com.svg" alt="">

    </div>

  <main>


    <!--SHOP-->
    <div class="overlay-shop" id="overlay-shop">
      <div class="overlay-content">
        <header class="header-wrap">
          <h2>Tutorial</h2>
          <div class="logo-wrap">
            <h1>LogicFarmer</h1>
            <img src="images/SVG/coding-svgrepo-com.svg" alt="">
          </div>
          <div class="right-nav">
            <button  id="shop-return-button" >return</button>

          
          </div>
        </header>
        <div class="silo-wallet-wrap">
        <div class="silo">
          <h2>Fertilizer</h2>
          <div class="inventory">
            <div class="inventory-box">
              <img src="images/SVG/Agriculture Seed Bag.svg" alt="carrot">
              <h3>Carrot</h3>
               <p> lvl <span id="carrot-fertilizer-lvl"> </span></p>
            </div>
            <button class="buy-btn" id="buy-carrot-button">BUY</button>
            <div class="inventory-box">
              <img src="images/SVG/Agriculture Seed Bag.svg" alt="flower">
              <h3>Flower</h3>

            </div>
            <button class="buy-btn" id="buy-flower-button">BUY</button>

              <img src="images/SVG/Agriculture Seed Bag.svg" alt="grain">
              <h3>Grain</h3>
              <p> lvl <span id="grain-fertilizer-lvl"> </span></p>
            </div>
            <button class="buy-btn" id="buy-grain-button">BUY</button>
            <div class="inventory-box">
              <img src="images/SVG/Agriculture Seed Bag.svg" alt="potato">
              <h3>Potato</h3>
              <p> lvl <span id="potato-fertilizer-lvl"> </span></p>
     

            </div>
            <button class="buy-btn" id="buy-potato-button">BUY</button>
          </div>
        </div>
        <div class="wallet">
          <h2>Wallet</h2>
          <div class="wallet__item">
            <div class="wallet__item__icon">
              <div class="inventory-box">
                <img src="images/SVG/Coin icon.svg" alt="coin">
              </div>

            </div>
            <div class="wallet__item__text">
              <p id="shop-coins">Coins</p>

            </div>
          </div>
          <div class="wallet__item">
            <div class="wallet__item__icon">
              <div class="inventory-box">
                <img src="images/SVG/Diamond icon.svg" alt="diamond">
              </div>

            </div>
            <div class="wallet__item__text">
              <p id="shop-diamonds">Diamonds</p>

            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
